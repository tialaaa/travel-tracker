<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <header>
    <span class="heading-span">
      <h1>Adventure Awaits</h1>
      <img class="icon" src="./images/hot-air-balloon-black-2.png" alt="hot air balloon icon">
      <p>The #1 service to book and manage your travel plans</p>
    </span>
  </header>
  <div class="container-login " id="containerLogin">
    <div class="login-module">
      <h2 class="login">Access Your Account</h2>
      <form id="loginForm">
        <div>
          <label for="username">Username: </label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password: </label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button-submit" id="submitLogin" tabindex="0">Sign in</button>
      </form>
    </div>
  </div>
  <div class="container-main hidden" id="containerMain">
    <aside class="container-left">
      <h2 id="userGreeting"></h2>
      <article>
        <h3 class="lets-book">Let's book a trip!</h3>
        <form id="requestForm" aria-label="New trip request">
          <div>
            <label for="destinationList">Where to?</label>
            <select id="destinationList" name="destinationList" required></select>
          </div>
          <div>
            <label for="travelerCount">How many travelers? </label>
            <input type="number" id="travelerCount" name="travelerCount" value="1" min="1" max="100" required>
          </div>
          <div>
            <label for="startDate">Depart:</label>
            <input type="date" id="startDate" name="startDate" value="" min="" required>
          </div>
          <div>
            <label for="endDate">Return:</label>
            <input type="date" id="endDate" name="endDate" min="" required>
          </div>
          <div class="estimate" id="estimateCost">   </div>
          <button type="submit" class="button-submit" id="submitRequest" tabindex="0">Submit</button>
        </form>
      </article>
      <div class="user-profile">
        <h4>Your Profile</h4>
        <ul class="user-info">
          <li id="userFullName"></li>
          <li id="travelerType"></li>
          <li id="annualCost"></li>
        </ul>
      </div>
    </aside>
    <main class="container-right">
      <section class="trips-sections upcoming">
        <h3>Your Upcoming Trips</h3>
        <p class="hidden" id="messageNoUpcoming">Oh no, you don't have any trips booked.</p>
        <div class="" id="future-trips">
          <div class="">
            <div class="container-trips" id="futureTripsCont">
            </div>
          </div>
        </div>
      </section>
      <section class="trips-sections past">
        <h3>Your Past Trips</h3>
          <div class="" id="past-trips">
            <div class="">
              <div class="container-trips" id="pastTripsCont">
              </div>
            </div>
          </div>
      </section>
    </main>
  </div>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
