<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <section class="container-left">
    <h1 id="userGreeting"></h1>
    <article>
      <h2 class="lets-book">Let's book a trip!</h2>
      <form id="requestForm" aria-label="New trip request">
        <div>
          <label for="destination">Where to?</label>
          <select id="destinationList" name="destination" required></select>
        </div>
        <div>
          <label for="startDate">Depart:</label>
          <input type="date" id="startDate" name="startDate" value="" min="" required>
        </div>
        <div>
          <label for="endDate">Return:</label>
          <input type="date" id="endDate" name="endDate" min="" required>
        </div>
        <div>
          <label for="travelerCount">How many travelers? </label>
          <input type="number" id="travelerCount" name="travelerCount" min="1" max="100" required>
        </div>
        <div class="estimate" id="estimateCost">   </div>
        <button type="submit" class="button-submit" id="submitRequest" tabindex="0">Submit</button>
      </form>
    </article>
    <div class="user-profile">
      <h3>Your Profile</h3>
      <ul class="user-info">
        <li id="userFullName"></li>
        <li id="travelerType"></li>
        <li id="annualCost"></li>
      </ul>
    </div>
  </section>
  <section class="container-right">
    <section class="trips-sections">
      <h2>Your Upcoming Trips</h2>
      <p id="messageNoUpcoming">Oh no, you don't have any trips booked.</p>
      <div class="" id="future-trips">
        <div class="">
          <div class="container-trips" id="futureTripsCont">
          </div>
        </div>
      </div>
    </section>
    <section class="trips-sections">
      <h2>Your Past Trips</h2>
        <div class="glide slider glide--swipeable glife-ltr glide-slider" id="past-trips">
          <div class="glide__track slider__track" data-glide-el="track">
            <div class="container-trips glide__slides slider__slides" id="pastTripsCont">
            </div>
          </div>
        </div>
      <!-- remove all GLIDE classes if not used
      <div class="glide slider glide--swipeable glife-ltr glide-slider" id="past-trips">
        <div class="glide__track slider__track" data-glide-el="track">
          <ul class="container-trips glide__slides slider__slides" id="pastTripsCont">
    
          </ul>
        </div>
      </div> -->
    </section>
  </section>



  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
